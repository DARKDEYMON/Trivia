{% extends "bases/base_principal.html" %}

{% block title %} 
    Respuestas
{% endblock %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <table class="table table-striped table-hover table-responsive table-condensed">
                        <tr>
                            <th>
                                <h3 style="font-size:x-large"><span style="font-weight:bolder">Pregunta</span></h3>
                            </th>
                            <th>
                                <h3 style="font-size:x-large"><span style="font-weight:bolder">Categorias</span></h3>
                            </th>
                            <th>
                                <h3 style="font-size:x-large"><span style="font-weight:bolder">Actor</span></h3>
                            </th>

                            <th></th>
                        </tr>
                        

                            <tr>
                                <td class="col-lg-2">
                                    <span style="font-size: 17px;"> {{ pregunta }}</span>
                                </td>
                                <td class="col-lg-2">
                                    <span style="font-size: 17px;"> </span>
                                </td>
                                <td class="col-lg-1">
                                    <span style="font-size: 17px;"> </span>
                                </td>

                                <td class="col-lg-3">
                                    <button type="button" class="btn btn-warning col-lg-3" onclick="location.href='@Url.Action("Edit", "Movie", new { id = item.movieID })';return false;"><span style="margin-right: 5px" class="glyphicon glyphicon-pencil"></span>Editar</button>

                                    <button type="button" class="btn btn-info col-lg-4 col-lg-offset-1" onclick="location.href='@Url.Action("Details", "Movie", new { id = item.movieID })';return false;"><span style="margin-right: 5px" class="glyphicon glyphicon-align-justify"></span>Respuestas</button>

                                    <button type="button" class="btn btn-danger col-lg-3 col-lg-offset-1" onclick="location.href='@Url.Action("Delete", "Movie", new { id = item.movieID })' ;return false;"><span style="margin-right: 5px" class="glyphicon glyphicon-trash"></span>Borrar</button>
                                </td>
                            </tr>

                    </table>

                </div>
            </div>
        </div>
{% endblock %}
